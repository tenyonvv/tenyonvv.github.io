<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui/dist/css/mdui.min.css">
<script src="https://cdn.jsdelivr.net/npm/mdui/dist/js/mdui.min.js"></script>
<div class="mdui-container">
  <div class="mdui-appbar mdui-appbar-fixed mdui-color-indigo">
    <div class="mdui-toolbar">
      <span class="mdui-typo-title" id="notice-title">公告 NOTICES</span>
    </div>
  </div>
  <div class="mdui-row">
    <div class="mdui-col-md-6 mdui-col-offset-md-3">
      <div class="mdui-card mdui-m-y-4">
        <div class="mdui-card-primary">
          <div class="mdui-card-primary-title">这是一个博客文章的标题</div>
          <div class="mdui-card-primary-subtitle">这是一个博客文章的副标题</div>
        </div>
        <div class="mdui-card-media">
          <img src="https://picsum.photos/800/600" alt="这是一个博客文章的图片"/>
        </div>
        <div class="mdui-card-content">
          <p>这是一个博客文章的摘要，介绍了文章的主要内容和亮点。</p>
        </div>
        <div class="mdui-card-actions">
          <!-- 修改处：将按钮的 onclick 属性改为 a 标签的 href 属性，并将目标网页的 URL 设置为 misea.world -->
          <a class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-indigo" href="网页链接"><i class="mdui-icon material-icons">&#xe87a;</i>阅读</a>
        </div>
      </div>
      <div class="mdui-card mdui-m-y-4">
        <div class="mdui-card-primary">
          <div class="mdui-card-primary-title">这是另一个博客文章的标题</div>
          <div class="mdui-card-primary-subtitle">这是另一个博客文章的副标题</div>
        </div>
        <div class="mdui-card-media">
          <img src="https://picsum.photos/800/600?random=1" alt="这是另一个博客文章的图片"/>
        </div>
        <div class="mdui-card-content">
          <p>这是另一个博客文章的摘要，介绍了文章的主要内容和亮点。</p>
        </div>
        <div class="mdui-card-actions">
          <!-- 修改处：将按钮的 onclick 属性改为 a 标签的 href 属性，并将目标网页的 URL 设置为 scnet.cc -->
          <a class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-indigo" href="网页链接"><i class="mdui-icon material-icons">&#xe87a;</i>阅读</a>
        </div>
      </div>
      <div class="mdui-card mdui-m-y-4">
        <div class="mdui-card-primary">
          <div class="mdui-card-primary-title">这是第三个博客文章的标题</div>
          <div class="mdui-card-primary-subtitle">这是第三个博客文章的副标题</div>
        </div>
        <div class="mdui-card-media">
          <img src="https://picsum.photos/800/600?random=2" alt="这是第三个博客文章的图片"/>
        </div>
        <div class="mdui-card-content">
          <p>这是第三个博客文章的摘要，介绍了文章的主要内容和亮点。</p>
        </div>
        <div class="mdui-card-actions">
          <!-- 修改处：将按钮的 onclick 属性改为 a 标签的 href 属性，并将目标网页的 URL 设置为 schub.top -->
          <a class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-indigo" href="网页链接"><i class="mdui-icon material-icons">&#xe87a;</i>阅读</a>
        </div>
      </div>
    </div>
  </div>
</div>
